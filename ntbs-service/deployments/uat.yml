apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntbs-uat
spec:
  selector:
    matchLabels:
      app: ntbs-uat
  replicas: 1
  template:
    metadata:
      labels:
        app: ntbs-uat
    spec:
      containers:
      - name: ntbs-uat
        image: "ntbscontainerregistry.azurecr.io/ntbs-service:uat"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: "Staging"
          - name: ConnectionStrings__ntbsContext
            valueFrom:
              secretKeyRef:
                name: uat-connection-strings
                key: appDb
          - name: ConnectionStrings__ntbsMigratorContext
            valueFrom:
              secretKeyRef:
                name: uat-connection-strings
                key: appDbMigrator
          - name: ConnectionStrings__keysContext
            valueFrom:
              secretKeyRef:
                name: uat-connection-strings
                key: appDb
          - name: ConnectionStrings__auditContext
            valueFrom:
              secretKeyRef:
                name: uat-connection-strings
                key: auditDb
          - name: ConnectionStrings__reporting
            valueFrom:
              secretKeyRef:
                name: uat-connection-strings
                key: reportingDb
          - name: ConnectionStrings__specimenMatching
            valueFrom:
              secretKeyRef:
                name: uat-connection-strings
                key: specimenMatchingDb
          - name: ConnectionStrings__migration
            valueFrom:
              secretKeyRef:
                name: uat-connection-strings
                key: migrationDb
          - name: AzureAdOptions__ClientId
            valueFrom:
              secretKeyRef:
                name: uat-azuread-options
                key: clientId
          - name: AzureAdOptions__ClientSecret
            valueFrom:
              secretKeyRef:
                name: uat-azuread-options
                key: clientSecret
          - name: AzureAdOptions__Authority
            valueFrom:
              secretKeyRef:
                name: uat-azuread-options
                key: authority
          - name: AzureAdOptions__Enabled
            value: "true"
          - name: ExternalLinks__ReportingOverview
            value: "https://app.powerbi.com/Redirect?action=OpenApp&appId=5ae64787-d2aa-4beb-8bf8-18340efe12ab&ctid=ee4e1499-4a35-4b2e-ad47-5f3cf9de8666"
          - name: ExternalLinks__ClusterReport
            value: "https://app.powerbi.com/groups/me/apps/5ae64787-d2aa-4beb-8bf8-18340efe12ab/reports/7b0921bd-8e4b-46f3-8e4b-dc9b7e7c982b/ReportSection?ctid=ee4e1499-4a35-4b2e-ad47-5f3cf9de8666&filter=Cluster%2FClusterId%20eq '<CLUSTER_ID>'"
          - name: MigrationConfig__NtbsEnvironment
            value: "Uat"
          - name: Sentry__Environment
            value: "uat"
          - name: EnvironmentDescription__EnvironmentName
            value: "azure-uat"
      imagePullSecrets:
      - name: registry-password
---
apiVersion: v1
kind: Service
metadata:
  name: ntbs-uat
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: ntbs-uat
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ntbs-uat
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    nginx.ingress.kubernetes.io/proxy-buffer-size: 16k
spec:
  tls:
    - hosts:
      - ntbs-uat.e32846b1ddf0432eb63f.northeurope.aksapp.io
      secretName: phe-ntbs-uat-tls
  rules:
  - host: ntbs-uat.e32846b1ddf0432eb63f.northeurope.aksapp.io
    http:
      paths:
      - backend:
          serviceName: ntbs-uat
          servicePort: 80
        path: /
