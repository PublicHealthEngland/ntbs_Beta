apiVersion: apps/v1
kind: Deployment
metadata:
  name: ntbs-test
spec:
  selector:
    matchLabels:
      app: ntbs-test
  replicas: 1
  template:
    metadata:
      labels:
        app: ntbs-test
    spec:
      containers:
      - name: ntbs-test
        image: "ntbscontainerregistry.azurecr.io/ntbs-service:test"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: ConnectionStrings__ntbsContext
            valueFrom:
              secretKeyRef:
                name: test-connection-strings
                key: appDb
          - name: ConnectionStrings__ntbsMigratorContext
            valueFrom:
              secretKeyRef:
                name: test-connection-strings
                key: appDbMigrator
          - name: ConnectionStrings__keysContext
            valueFrom:
              secretKeyRef:
                name: test-connection-strings
                key: appDb
          - name: ConnectionStrings__auditContext
            valueFrom:
              secretKeyRef:
                name: test-connection-strings
                key: auditDb
          - name: ConnectionStrings__reporting
            valueFrom:
              secretKeyRef:
                name: test-connection-strings
                key: reportingDb
          - name: ConnectionStrings__specimenMatching
            valueFrom:
              secretKeyRef:
                name: test-connection-strings
                key: specimenMatchingDb
          - name: ConnectionStrings__migration
            valueFrom:
              secretKeyRef:
                name: test-connection-strings
                key: migrationDb
          - name: AdOptions__BaseUserGroup
            value: "Global.NIS.NTBS"
          - name: AdOptions__AdminUserGroup
            value: "Global.NIS.NTBS.Admin"
          - name: AdOptions__NationalTeamAdGroup
            value: "Global.NIS.NTBS.NTS"
          - name: AdOptions__ServiceGroupAdPrefix
            value: "Global.NIS.NTBS.Service"
          - name: AdfsOptions__Wtrealm
            value: "https://ntbs-test.61b431d7ea3041e89733.uksouth.aksapp.io/"
          - name: AzureAdOptions__ClientId
            valueFrom:
              secretKeyRef:
                name: test-azuread-options
                key: clientId
          - name: AzureAdOptions__ClientSecret
            valueFrom:
              secretKeyRef:
                name: test-azuread-options
                key: clientSecret
          - name: AzureAdOptions__Authority
            valueFrom:
              secretKeyRef:
                name: test-azuread-options
                key: authority
          - name: AzureAdOptions__Enabled
            value: "true"
          - name: LdapSettings__Password
            valueFrom:
              secretKeyRef:
                name: development-ad-sync-credentials
                key: password
          - name: ExternalLinks__ReportingUri
            value: ""
          - name: MigrationConfig__TablePrefix
            value: "Test"
          - name: Sentry__Environment
            value: "test"
      imagePullSecrets:
      - name: registery-password
---
apiVersion: v1
kind: Service
metadata:
  name: ntbs-test
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: ntbs-test
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ntbs-test
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
    nginx.ingress.kubernetes.io/proxy-buffer-size: 16k
spec:
  tls:
    - hosts:
      - ntbs-test.61b431d7ea3041e89733.uksouth.aksapp.io
      secretName: phe-ntbs-test-tls
  rules:
  - host: ntbs-test.61b431d7ea3041e89733.uksouth.aksapp.io
    http:
      paths:
      - backend:
          serviceName: ntbs-test
          servicePort: 80
        path: /
