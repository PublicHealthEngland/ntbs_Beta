name: .NET Core

on:
  push:
    branches: [ github-actions ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2
    - name: Run unit tests
      working-directory: ntbs-service-unit-tests
      run: dotnet test
